<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-light no-b">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear button-dark ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" width="95" id="menu" hide-nav-bar="false">
 
        <ion-content padding="false" class="side-menu-left">
            <ion-list style="top=20px">
                <ion-item class="c1 item-avatar" menu-close><img ng-src="{{user.photoURL}}" ui-sref=""></ion-item>
                <ion-item class="c2" menu-close><i class="icon ion-ios-home-outline" ui-sref="tabs.dashboard"></i></ion-item>
                <ion-item class="c3" menu-close><i class="icon ion-social-usd-outline" ui-sref="tabs.income"></i></ion-item>
                <ion-item class="c4" menu-close><i class="icon ion-ios-paper-outline" ui-sref="tabs.expense"></i></ion-item>
                <ion-item class="c5" menu-close><i class="icon ion-ios-gear-outline" ui-sref="tabs.bank"></i></ion-item>
                <ion-item class="c6" menu-close><i class="icon ion-ios-unlocked-outline" ng-click="signOut();"></i></ion-item>
            </ion-list>            
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
